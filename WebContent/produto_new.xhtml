<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/index.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h:panelGrid columns="2" cellspacing="5">
				<h:outputLabel for="titulo" value="Titulo:" />
				<p:inputText id="titulo" value="#{produto.titulo}" />
				<h:outputLabel for="valor" value="Valor:" />
				<p:inputNumber id="valor" value="#{produto.valor}"
					decimalSeparator=".">
					<f:convertNumber locale="pt_BR" />
				</p:inputNumber>
				<h:outputLabel for="genero" value="Genero:" />
				<p:selectOneMenu id="console" value="#{produto.genero}"
					style="width:125px">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Comédia" itemValue="comedia" />
					<f:selectItem itemLabel="Terror" itemValue="terror" />
					<f:selectItem itemLabel="Ficção" itemValue="ficcao" />
					<f:selectItem itemLabel="Aventura" itemValue="Aventura" />
				</p:selectOneMenu>
				<h:outputLabel for="classificao" value="Classifição:" />
				<p:selectOneMenu id="classificao" value="#{produto.classificao}"
					style="width:125px">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Livre" itemValue="livre" />
					<f:selectItem itemLabel="10 Anos" itemValue="10" />
					<f:selectItem itemLabel="12 Anos" itemValue="12" />
					<f:selectItem itemLabel="14 Anos" itemValue="14" />
					<f:selectItem itemLabel="16 Anos" itemValue="16" />
					<f:selectItem itemLabel="18 Anos" itemValue="18" />
				</p:selectOneMenu>
				<h:outputLabel for="duracao" value="Duração:" />
				<p:inputText id="duracao" value="#{produto.duracao}" />
				<p:keyFilter for="duracao" mask="int" />
				<p:keyFilter for="valor" mask="money" />
				<h:commandButton value="Gravar" />
				<h:commandButton value="Voltar" action="produto.xhtml" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
